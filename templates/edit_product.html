<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ product['nome'] }}" required>

            <label for="categoria">Categoria:</label>
            <input type="text" name="categoria" id="categoria" value="{{ product['categoria'] }}" required>

            <label for="preco">Preço:</label>
            <input type="number" name="preco" id="preco" value="{{ product['preco'] }}" required step="0.01">

            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" value="{{ product['quantidade'] }}" required>

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" value="{{ product['descricao'] }}">

            <label for="data_fabricacao">Data de Fabricação:</label>
            <input type="date" name="data_fabricacao" id="data_fabricacao" value="{{ product['data_fabricacao'] }}">

            <label for="validade">Validade:</label>
            <input type="date" name="validade" id="validade" value="{{ product['validade'] }}">

            <button type="submit">Atualizar Produto</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Meu Sistema de Controle de Estoque</p>
    </footer>
</body>
</html>
