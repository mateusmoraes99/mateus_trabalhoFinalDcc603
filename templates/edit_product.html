<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ produto.nome }}" required>
        <label>Categoria:</label>
        <input type="text" name="categoria" value="{{ produto.categoria }}" required>
        <label>Preço:</label>
        <input type="number" step="0.01" name="preco" value="{{ produto.preco }}" required>
        <label>Quantidade:</label>
        <input type="number" name="quantidade" value="{{ produto.quantidade }}" required>
        <label>Descrição:</label>
        <textarea name="descricao" required>{{ produto.descricao }}</textarea>
        <label>Data de Fabricação:</label>
        <input type="date" name="data_fabricacao" value="{{ produto.data_fabricacao }}" required>
        <label>Data de Validade:</label>
        <input type="date" name="validade" value="{{ produto.validade }}" required>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
