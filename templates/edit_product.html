<form method="POST">
    <label for="nome">Nome</label>
    <input type="text" name="nome" value="{{ product['nome'] }}" required>
    
    <label for="categoria">Categoria</label>
    <input type="text" name="categoria" value="{{ product['categoria'] }}">
    
    <label for="preco">Preço</label>
    <input type="number" step="0.01" name="preco" value="{{ product['preco'] }}" required>
    
    <label for="quantidade">Quantidade</label>
    <input type="number" name="quantidade" value="{{ product['quantidade'] }}" required>
    
    <label for="data_fabricacao">Data de Fabricação</label>
    <input type="date" name="data_fabricacao" value="{{ product['data_fabricacao'] }}">
    
    <label for="validade">Validade</label>
    <input type="date" name="validade" value="{{ product['validade'] }}">
    
    <label for="descricao">Descrição</label>
    <textarea name="descricao">{{ product['descricao'] }}</textarea>
    
    <button type="submit">Salvar</button>
</form>
